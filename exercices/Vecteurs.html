<PARAM name="Exercice 1" value="
titre : calcul vectoriel~
énoncé : Utiliser les règles de calcul vectoriel :¶
 $a×(vect(u)+vect(v)) = a×vect(u)+a×vect(v)$, $(a+b)×vect(u) = a×vect(u)+b×vect(u)$¶
 pour écrire le vecteur suivant comme combinaison linéaire~
définitions : 
   cliptexte->bandeau, (a,b,c,d,e)->choix([-5,5],3,[-3,3],2,non(a×b=0),non(c×d×e=0)), 
   q0->choix({(a+b)×vect(u)+d×vect(v)+e×vect(v),a×(vect(u)+b×vect(v))+c×(vect(v)+d×vect(u))}), 
   question->norm(q0), format->{point(0,-2),caché,label(?,centré,14)}, 
   solution->norm(tri(dév(q0))), 
   fig0->{polygone(point(-20,-10),point(-20,10),point(20,10),point(20,-10)),caché,remplit(250,250,240)}, 
   figure->joint(fig0,{point(0,2),caché,label(question,centré,14)}), demo->entrées=0~
vérification : 
   correct->compare(solution,entrée)=0, {note,total,partie,texte}->standard, réponse->FIN~
">
<PARAM name="Exercice 2" value="
titre : Relation de Chasles~
énoncé : La relation de Chasles permet de fixer l'origine des vecteurs :¶
 par exemple, $vect(A,B)$ devient $vect(O,B)-vect(O,A)$. ¶
 Compléter la réponse avec les coefficients qui conviennent~
définitions : 
   (a,b,c,d)->choix([-3,3],4,d€[-3,3],non(a×b×c×d=0)), cliptexte->bandeau, 
   O->choix({A,B,C}), q0->a×vect(A,B)+b×vect(C,B)+c×vect(A,C), question->norm(q0), 
   q1->originO(O,q0), solution->norm(tri(dév(q1))), 
   fig0->{polygone(point(-20,-10),point(-20,10),point(20,10),point(20,-10)),caché,remplit(250,250,240)}, 
   figure->joint(fig0,{point(0,2),caché,label(question,centré,14)}), 
   forme->applique(solution,sgncoefs), format->{point(0,-2),caché,label(forme,centré,14)}, 
   demo->entrées=0~
vérification : 
   correct->compare(entrée,solution)=0, {note,total,partie,texte}->standard, réponse->FIN~
">
<PARAM name="Exercice 3" value="
titre : position d'un point~
énoncé : On cherche à placer un point M par rapport aux points¶
 A et B en utilisant la relation vectorielle indiquée ci-dessous.¶
 Mettre l'origine des vecteurs en A à l'aide de la relation de Chasles~
définitions : 
   cliptexte->bandeau, (a,b)->choix([-3,3],2,non(a+b=0),non(a×b=0)), 
   q0->choix({u×vect(A,M)=v×vect(M,B),u×vect(B,A)+v×vect(M,B)=vect(0),u×vect(B,M)=v×vect(A,B)}), 
   f1->originO(A,q0), q1->applique(q0,u->a,v->b), question->norm(q1), 
   s1->dév(originO(A,q1)), s2->norm(tri(s1)), solution->s2, 
   forme->applique(tri(dév(f1)),schéma({a×vect(A,B)->image : ?×vect(A,B)})), 
   format->{point(0,-2),caché,label(forme,centré,14)}, m->tri(dév(gauche(originO(M,q1)))), 
   ma->coef(vect(M,A),m), mb->coef(vect(M,B),m), gr->calcule(|2×(ma+mb)|), ca->calcule(ma), 
   cb->calcule(mb), t->calcule(|ca|+|cb|), pA->point(-6,0), pB->point(6,0), 
   pM->bary(pA,ca,pB,cb), AB->droite(pA,pB), sep->140, 
   fond->(clip(0,sep,900,500,origine(0,sep),unités(1,1)),{polygone(point(0,0),point(0,500),point(900,500),point(900,0)),caché,remplit(250,240,250)}), 
   fig0->(fond,clip(0,sep,900,500,recadre(60)),{pA,label(A)},{pB,label(B)},{AB,couleur(rouge),graduations(gr),sepA(t),sepB(t)},{pM,caché}), 
   figure->joint(fig0,clip(0,0,900,sep),{point(0,2),caché,label(question,centré,14)}), 
   demo->entrées=0~
vérification : 
   correct->compare(entrée,solution)=0, {note,total,partie,texte}->standard, réponse->FIN~
énoncé : Isoler maintenant le vecteur $vect(A,M)$ pour faire apparaître une égalité¶
 de vecteurs de la forme : $vect(A,M) = k×vect(A,B)$¶
 (Ecrire $vect(A,M) = vect(0)$ si k=0)~
définitions : 
   s->norm(tri(dév(isol(tri(dév(gauche(s1))),vect(A,M))))), question->s2, solution->s, 
   format->{point(0,-2),caché,label(vect(A,M)=?×vect(A,B),centré,14)}, 
   figure->joint(fig0,clip(0,0,900,sep),{point(0,2),caché,label(question,centré,14)})~
vérification : 
   incomplet->compare(calcule(entrée),s)=0, correct->compare(entrée,s)=0, 
   {note,total,partie,texte}->standard, réponse->FIN~
énoncé : Cliquer maintenant sur le point M convenable de la droite (AB)¶
 dans la figure ci-dessous~
définitions : 
   fig0->joint(clip(0,0,900,sep),{point(0,0),caché,label(s,centré,14)},fig0), 
   figure->joint(fig0,cliquer(1)), solution->{pM,label(M),couleur(bleu)}~
vérification : 
   bA->approche((gr×(abs(pB)-abs(entrée)))/(abs(pB)-abs(pA))), bB->gr-bA, yM->ord(entrée), 
   R->bary(pA,bA,pB,bB), entrée->{R,label(M),couleur(bleu)}, incomplet->compare(pM,R)=0, 
   correct->compare(pM,R)=0 et calcule(|yM|)<1, {note,total,partie,texte}->standard, 
   réponse->FIN~
">
<PARAM name="Exercice 4" value="
titre : triangle~
énoncé :En utilisant la relation de Chasles, compléter la relation vectorielle¶
ci-dessous avec un point du triangle ABC.~

   (a,r,pR)->choix([1,3],2,{pB,pC}), R->tests(B,compare(pR,pC)=0,C), 
   question->vect(M,N)=vect(M,?)+vect(?,N), solution->vect(M,N)=vect(M,R)+vect(R,N), 
   format->{point(0,0),caché,label(question,centré,14)}, pM->bary(pR,r,pA,4-r), 
   pN->bary(pB,a,pC,4-a), sep->200,

définitions :

   question->solution, kb->tests(calcule(1-r/4-m/4),compare(R,C)=0,calcule(-m/4)), 
   kc->tests(calcule(m/4),compare(R,C)=0,calcule(1-r/4+m/4)),

titre : transversales~
énoncé : Les points A', B' et C' situés respectivement sur les droites (BC), (CA) et (AB)¶

   cliptexte->bandeau, (a,b,c)->choix([1,5],3,non(a=b)), 
   qA->a×vect(B',A)+c×vect(B',C)=vect(0), qB->b×vect(A',B)+c×vect(A',C)=vect(0), 
   qC->a×vect(C',A)+(-b)×vect(C',B)=vect(0), question->VBOX(norm(qA),norm(qB),norm(qC)), 
   pA->point(2,4), pB->point(0,0), pC->point(5,0), pA'->bary(pB',b,pC',c), 
   pA1->bary(pB,b,pC,c), pB'->bary(pA,a,pC',c), pB1->bary(pA,a,pC,c), pC'->bary(pA,a,pB,-b),

   format->{point(0,-3),caché,label(vect(C',A)=q,centré,14)},
