<PARAM name="Exercice 1" value="
titre : suite arithmétique~
énoncé : Soit u[n] une suite arithmétique avec deux termes connus, on cherche ¶
  le premier terme $u[0]$ et la raison r.~
définitions : 
   cliptexte->clip(0,0,600,80,couleur(200,230,250)), 
   (u,r0,n0,n1)->choix([-5,5],3,[6,12],non(b=0)), un0->calcule(u+n0×r0), 
   un1->calcule(u+n1×r0), solution->(u[n0]=norm(u[0]+n0×r),u[n1]=norm(u[0]+n1×r)), 
   figure->{point(0,0),label(VBOX(u[n0]=un0,u[n1]=un1),centré,14),caché}, essai->i(essai)~

définitions : 
   figure->{point(0,0),label(VBOX(un0=u[0]+n0×r,un1=u[0]+n1×r),centré,14),caché}, 
   solution->norm(un1-un0)=norm(n1×r+(-1)×n0×r)~
énoncé : La différence élimine $u[0]$ et permet de calculer r~
définitions : 
   f->VBOX(un0=u[0]+n0×r,un1=u[0]+n1×r,norm(un1-un0)=norm(n1×r+(-1)×n0×r)), solution->r=r0, 
   figure->{point(0,0),label(f,centré,14),caché}~
énoncé : On résout l'équation pour trouver la raison r ¶
         On termine en calculant $u[0]$~
définitions : 
   figure->{point(0,0),label(VBOX(un0=norm(u[0]+n0×r),r=r0),centré,14),caché}, 
   solution->u[0]=u~

  valeurs suivantes :¶
  (commencer l'exercice en appuyant sur Entrée)~

   figure->{point(0,0),label(VBOX(u[0]=u,r=r0),centré,14),caché}, solution->solution et r=r0~

 terme $u[0]$ et de la raison r~

   (u,r0,n0,n1)->choix([-5,5],3,[6,12],non(b=0)), un0->calcule(u+n0×r0),

   format->{point(0,-2),caché,label(forme,centré,14)}~
vérification : 
   correct->compare(entrée,solution)=0, {note,total,partie,texte}->standard, réponse->FIN~

   question->solution, figure->{point(0,2),label(question,centré,14),caché}, 
   format->{point(0,-2),caché,label(r=?,centré,14)}, solution->r=r0~
vérification : 
   correct->compare(entrée,solution)=0, {note,total,partie,texte}->standard, réponse->FIN~
