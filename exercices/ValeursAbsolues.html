<PARAM name="Exercice 2" value="
titre : Résolution algébrique~
énoncé : Un nombre et son opposé ont même valeur absolue (nombre positif !) ¶
  par exemple l'équation |x+1| = 2 est équivalente à  $x+1=-2 ou x+1=2$  (dans l'ordre)¶
  Ecrire d'abord cette équivalence~

   (a,b,sa,sb)->choix([1,8],2,{-1,1},2), texte->décotexte, 
   cliptexte->clip(0,0,700,90), q->|x+sa×a|=b, question->|norm(x+sa×a)|=b, 
   format->{point(0,-2),caché,label(BLOC(?=? ou ?=?),centré,14)}, s1->norm(x+sa×a), 
   solution->s1=-b ou s1=b, 
   fig0->{polygone(point(-20,-10),point(-20,10),point(20,10),point(20,-10)),caché,remplit(255,240,240)}, 
   figure->joint(fig0,{point(0,2),caché,label(question,centré,14)}), demo->entrées=0~

   R->applique(entrée,schéma({a=b ou a=c->image,c<b : a=c ou a=b})),

   texte->décotexte~

   solution->applique({calcule(b-sa×a),calcule(-b-sa×a)},schéma({{a,b}->image,a>b : {b,a}})), 
   format->{point(0,-2),caché,label({?,?},centré,14)}, 
   figure->joint(fig0,{point(0,2),caché,label(question,centré,14)})~
