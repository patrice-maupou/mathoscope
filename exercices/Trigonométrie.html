<PARAM name="Exercice 1" value="
titre : mesure principale~
énoncé : Les angles sont mesurés en radians à $2×PI$ près (ou modulo $2×PI$).  ¶
 Celà signifie que si on retranche ou si on ajoute un multiple entier de $2×PI$, ¶
 on obtient une mesure du même angle angle. ¶
 On divise le coefficient de $PI$ au numérateur par le double du dénominateur~
définitions : 
   (n,s,d)->choix([20,50],{-1,1},[1,10],pgcd(a,c)=1), texte->décotexte, 
   cliptexte->clip(0,0,700,120), e->euclide(n,calcule(2×d)), q->quotient(e), 
   r->opérande(e,2), m->norm((s×n×PI)/d), question->m, TOTAL->10, 
   figure->affiche(question,0,0,0,0,500,500), solution->n=e~
énoncé : On multiplie chaque membre de l'égalité obtenue par $PI$ et on divise par¶
  le dénominateur :~
définitions : 
   question->VBOX(m,solution), texte->décotexte, f->norm(s×q×(2×PI)+(s×(r×PI))/d), 
   solution->m=f, figure->affiche(question,0,0,0,0,500,500)~
énoncé : Il suffit maintenant d'enlever les multiples entiers de $2×PI$ pour obtenir¶
 la mesure principale de l'angle, (enlever ou ajouter encore $2×PI$ si le numérateur¶
 est plus grand que le dénominateur).~
définitions : 
   question->solution, texte->décotexte, figure->affiche(question,0,0,0,0,500,500), 
   r->tests(r,r>d,calcule(r-2×d)), solution->tests(norm((s×r×PI)/d),s×r=-d,PI)~
énoncé : On obtient finalement :¶
 (appuyer sur Entrée pour commencer l'exercice)~
définitions : 
   question->HBOX(m=solution,` `,BBOX(2×PI)), texte->décotexte, 
   figure->affiche(question,0,0,0,0,500,500)~
énoncé : La mesure de l'angle est de la forme $(`n`×PI)/`d`$. Ecrire le résultat de la¶
  division euclidienne de n par 2×d (sans tenir compte du signe).¶
  Exemple : pour$ -(43×PI)/3$ on écrit 43 = 6×7 + 1~
définitions : 
   (n,s,d)->choix([20,50],{-1,1},[1,10],pgcd(a,c)=1), texte->décotexte, 
   e->euclide(n,calcule(2×d)), q->quotient(e), r->opérande(e,2), m->norm((s×n×PI)/d), 
   question->m, figure->affiche(question,0,2,0,0,500,500), forme->n=?, format->FORMAT, 
   solution->n=e, start->calcule(partie), suivant->calcule(partie+1)~
vérification : 
   correct->compare(trieucl(opérande(entrée,2)),trieucl(opérande(solution,2)))=0, 
   {note,total,partie,texte}->standard, réponse->FIN, texte->décotexte~
énoncé : En déduire la mesure principale, comme dans la démonstration¶
 (relancer l'exercice si la méthode n'est pas comprise)~
définitions : 
   question->VBOX(m,solution), texte->décotexte, figure->affiche(question,0,4,0,0,500,500), 
   forme->?, format->FORMAT, r->tests(r,r>d,calcule(r-2×d)), f0->calcule(|r/d|), 
   s->tests(s,r<0,calcule(-s)), (a,b)->tests((f0,1),u/v->f0,(u,v)), 
   solution->tests(norm((s×a×PI)/b),f0=1,PI,f0=0,0), suivant->start~
vérification : 
   correct->compare(entrée,solution)=0, {note,total,partie,texte}->standard, 
   texte->décotexte, réponse->FIN, partie->STOP~
">
<PARAM name="Exercice 2" value="
titre : angles et cercle~
énoncé : Pour placer un point correspondant à un angle en radians sur le cercle¶
 trigonométrique, on peut chercher sa mesure principale, puis comparer¶
 aux angles situés dans le quadrant en haut à droite.¶
 Cliquer sur le point du cercle correspondant à l'angle indiqué.~
définitions : 
   (n,d,s)->choix([0,20],{1,2,3,3,4,4,6,6},{-1,1},pgcd(a,b)=1), texte->décotexte, 
   cliptexte->clip(0,0,700,120), question->norm((s×n×PI)/d), angle->calcule((s×n×180)/d), 
   e->euclide(n,calcule(2×d)), r->norm((s×opérande(e,2)×PI)/d), ptsol->rect(1,question), 
   solution->{ptsol,couleur(255,0,0),label(r,angle+180)}, TOTAL->10, 
   labels->mappe((a,b)->{rect(1,a),caché,label(a,b)},(0,PI/6,PI/4,PI/3,PI/2),(0,30,45,60,90)),

   figure->joint(affiche(question,0,0,0,0,150,500),fig0,cliquer(1))~
vérification :
   ea0->approche((angle(opérande(entrée,1),opérande(entrée,2))×12)/PI), 
   ea->tests(ea0,ea0>12,calcule(ea0-24)), r0->opérande(euclide(calcule((n×12)/d),24),2), 
   sa->tests(calcule(s×r0),r0>11,calcule(s×(r0-24)),r0=0,0,r0=12,12), P->rect(1,(ea×PI)/12),

<PARAM name="Exercice 5" value="
titre : relation fondamentale~
énoncé : Dans cet exercice, on donne le sinus ou le cosinus d'un angle x.¶
  Utiliser la relation fondamentale de la trigonométrie :¶
 	$(cos(x))^2 + (sin(x))^2 = 1$¶
  pour calculer l'autre fonction trigonométrique.~
définitions : 
   (p0,p1,sa,sb)->choix({1,2,3,5,7},{1,3,5,7},{-1,1},{-1,1}), a->calcule(p0×p1),

   cn->calcule((sb×b)/h), I1->tests(x[-PI/2,PI/2],cn<0,x]PI/2,(3×PI)/2[), 
   I2->tests(x[0,PI],sn<0,x]-PI,0[), (trig,autre)->arrangement(2,{cos(x),sin(x)}), 
   cond->compare(trig,cos(x))=0, I->tests(I1,cond,I2), TOTAL->10, 
   question->tests(VBOX(sin(x)=sn,I1),cond,VBOX(cos(x)=cn,I2)), 
   solution->tests(cos(x)^2=calcule(cn^2),cond,sin(x)^2=calcule(sn^2)), forme->autre^2=?, 
   format->{point(0,-2),caché,label(forme,centré,14)}, cliptexte->clip(0,0,700,120),
